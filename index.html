<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script defer src="./assets/js/script.js"></script>
        <title>Condicionales JavaScript</title>
    </head>
    <body>
        <section class="border-section">
            <h1>Agregar/Quitar Borde</h1>
            <img
                onclick="toggleBorder()"
                id="img-border"
                src="./assets/imgs/product01.jpg"
                alt="Headset JBL model T760NC with Bluetooth and noise cancelling"
            />
        </section>

        <section class="sticker-section">
            <h1>Pedido de Stickers</h1>
            <p>(Máximo 10 stickers)</p>
            <div class="cards-container">
                <div class="sticker-card">
                    <img src="./assets/imgs/sticker01.jpg" alt="" />
                    <input id="quantity01" type="number" min="0" />
                </div>
                <div class="sticker-card">
                    <img src="./assets/imgs/sticker02.jpg" alt="" />
                    <input id="quantity02" type="number" min="0" />
                </div>
                <div class="sticker-card">
                    <img src="./assets/imgs/sticker03.jpg" alt="" />
                    <input id="quantity03" type="number" min="0" />
                </div>
            </div>
            <button onclick="sendOrder()" id="order-btn">Pedir</button>
            <p id="alert-msj"></p>
        </section>

        <section class="password-section">
            <h1>Ingrese Contraseña</h1>
            <div class="digit-box">
                <select name="digit01" id="digit01">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="digit02" id="digit02">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="digit03" id="digit03">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <button onclick="sendPassword()" id="password-btn">Ingresar</button>
            <p id="password-msj"></p>
        </section>
    </body>
</html>
